    <div class="color-picker-container d-flex flex-column justify-content-center text-center" id="colorPickerContainer">
        <h1 class="color-picker-heading">Color Picker</h1>
        <div class="mt-3 mb-3">
            <button id="button1" class="button button-1" onclick="changetoGreyAndUpdateText()">#e0e0e0 <br>White</button>
            <button id="button2" class="button button-2" onclick="changetoGreenAndUpdateText()">#6fcf97 <br>Light Green</button>
            <button id="button3" class="button button-3" onclick="changetoBlueAndUpdateText()">#56ccf2 <br>Light Blue</button>
            <button id="button4" class="button button-4" onclick="changetoVioletAndUpdateText()">#bb6bd9 <br>Violet</button>
        </div>
        <p class="black">Background Color : <span class="hex" id="selectedColorHexcode">#fffff</span></p>
        <p class="ins">Try clicking on one of the colors above to change the background color of this page!</p>
